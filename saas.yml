uwsgi:
  wsgi-file: server.py
#  http: :8888
#  socket: /var/run/saas/saas.sock
#  chown-socket: nginx:nginx
#  chmod-socket: 664
  master: true
  processes: 5
  thunder-lock: true
  vacuum: true
  die-on-term: true

  pyargv: --rendering xslt --kps 150
 
  # dynamic process control
  cheaper: 10
  cheaper-initial: 10
  cheaper-algo: spare
  cheaper-step: 2
  cheaper-idle: 120
  workers: 70

  memory-report: true
  cheaper-rss-limit-soft: 8589934592
  cheaper-rss-limit-hard: 12884901888
  # timeout to kill worker
  worker-reload-mercy: 60
